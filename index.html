<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty character cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Rick and Morty Universe</h1>
        <h3>Explore the characters of Rick and Morty</h3>
    </header>
    <!-- Button to fetch the cards -->
    <button id="fetchCards">Get Some Characters</button>
    <!-- Container for the cards, with id for JS script to connect to -->
    <div id="cards-container">

    </div>
    <!-- Using defer to make sure the HTML is parsed and loaded before the JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
